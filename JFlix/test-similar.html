<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Similar Content Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .test-button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    .similar-content {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .similar-content h3 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #fff;
      font-weight: 500;
    }
    
    .similar-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }
    
    .similar-item {
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.3);
    }
    
    .similar-item:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
    
    .similar-item img {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      display: block;
    }
    
    .similar-item-title {
      padding: 8px;
      font-size: 0.85rem;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
    }
    
    #error-message {
      color: #e50914;
      margin-top: 10px;
    }
    
    #status {
      margin-bottom: 20px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Similar Content Test</h1>
    <div id="status">Ready to test</div>
    
    <button class="test-button" id="test-movie">Test Movie Similar Content</button>
    <button class="test-button" id="test-tv">Test TV Show Similar Content</button>
    
    <div id="error-message"></div>
    
    <div class="similar-content">
      <h3>You May Also Like</h3>
      <div class="similar-list" id="similar-content-list"></div>
    </div>
  </div>

  <script>
    const API_KEY = '648c004c97b5a1425c702528ab88ddac';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_URL = 'https://image.tmdb.org/t/p/original';
    
    // Test movie ID (The Avengers)
    const TEST_MOVIE_ID = 24428;
    
    // Test TV show ID (Stranger Things)
    const TEST_TV_ID = 66732;
    
    document.getElementById('test-movie').addEventListener('click', () => {
      document.getElementById('status').textContent = 'Testing movie similar content...';
      fetchSimilarContent('movie', TEST_MOVIE_ID);
    });
    
    document.getElementById('test-tv').addEventListener('click', () => {
      document.getElementById('status').textContent = 'Testing TV show similar content...';
      fetchSimilarContent('tv', TEST_TV_ID);
    });
    
    async function fetchSimilarContent(type, id) {
      try {
        document.getElementById('error-message').textContent = '';
        const res = await fetch(`${BASE_URL}/${type}/${id}/similar?api_key=${API_KEY}`);
        
        if (!res.ok) {
          throw new Error(`HTTP error! Status: ${res.status}`);
        }
        
        const data = await res.json();
        document.getElementById('status').textContent = `Successfully fetched ${data.results.length} similar items for ${type}`;
        
        displaySimilarContent(data.results.slice(0, 8)); // Display up to 8 similar items
      } catch (error) {
        console.error('Error fetching similar content:', error);
        document.getElementById('error-message').textContent = `Error: ${error.message}`;
      }
    }
    
    function displaySimilarContent(items) {
      const similarContainer = document.getElementById('similar-content-list');
      similarContainer.innerHTML = '';
      
      if (!items || items.length === 0) {
        similarContainer.innerHTML = '<p style="color: rgba(255,255,255,0.7);">No similar content found.</p>';
        return;
      }
      
      items.forEach(item => {
        if (!item.poster_path) return; // Skip items without posters
        
        const similarItem = document.createElement('div');
        similarItem.classList.add('similar-item');
        
        const img = document.createElement('img');
        img.src = `${IMG_URL}${item.poster_path}`;
        img.alt = item.title || item.name;
        
        const title = document.createElement('div');
        title.classList.add('similar-item-title');
        title.textContent = item.title || item.name;
        
        similarItem.appendChild(img);
        similarItem.appendChild(title);
        similarContainer.appendChild(similarItem);
      });
    }
  </script>
</body>
</html>
